<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Static Resume Builder <br>By <br>Sheikh Hammad</h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required placeholder="Enter Your Name"><br><br>
            
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required placeholder="Enter E-mail Address"><br><br>

            <label for="Phone">Phone#:</label>
            <input type="tel" name="Phone" id="phone" required placeholder="Enter Phone Number"><br>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label><br>
            <textarea name="education" id="education" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend><br>
            <label for="Experience">Experience:</label>
            <textarea name="Experience" id="Experience" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills:</label><br>
            <textarea name="Skills" id="Skills" rows="4" required></textarea>
        </fieldset>
        <button type="submit">Generate Resume Below </button>
    </form>
    
</body>
</html>
